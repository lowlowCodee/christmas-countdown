<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #008000, #ff0000, #ffd700);
      background-size: cover;
      width: 100%;
      overflow: hidden;
      margin: 0;
    }

    #days {
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <h1 id="days" class="display-1"></h1>
  </div>

  <script>
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const christmas = new Date(today.getFullYear(), 11, 25);

    if (today.getTime() === christmas.getTime()) {
      document.getElementById("days").innerHTML = "Merry Christmas!";
    } else {
      const daysToChristmas = Math.round((christmas - today) / (1000 * 60 * 60 * 24));
      document.getElementById("days").innerHTML = daysToChristmas + " days Before Christmas!";
    }
  </script>
</body>

</html>
