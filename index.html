<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #008000, #ff0000, #ffd700);
      background-size: cover;
      width: 100%;
      overflow: hidden;
      margin: 0;
    }

    #days {
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <h1 id="days" class="display-1"></h1>
  </div>

  <script>

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }


    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const christmas = new Date(today.getFullYear(), 11, 23);
    const newYear = new Date(today.getFullYear() + 1, 0, 1);

    const daysElement = document.getElementById("days");

    if (today.getTime() === christmas.getTime()) {
      daysElement.innerHTML = "Merry Christmas!";
      showNotification("Merry Christmas!", "ðŸŽ„ It's Christmas Day! Enjoy the celebrations!");
    } else if (today.getTime() === newYear.getTime()) {
      daysElement.innerHTML = "Happy New Year!";
      showNotification("Happy New Year!", "ðŸŽ† Welcome to a new year full of opportunities!");
    } else {
      const daysToChristmas = Math.round((christmas - today) / (1000 * 60 * 60 * 24));
      daysElement.innerHTML = daysToChristmas + " days Before Christmas!";


      if (daysToChristmas === 1) {
        showNotification("Almost Christmas!", "ðŸŽ„ Only 1 day left until Christmas!");
      }
    }


    function showNotification(title, message) {
      if (Notification.permission === "granted") {
        new Notification(title, {
          body: message,
          icon: "https://upload.wikimedia.org/wikipedia/commons/a/a3/Christmas_Tree_Icon.png"
        });
      }
    }
  </script>
</body>

</html>
